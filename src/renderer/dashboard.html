<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VerseCon Link - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --bg-deep: #0b0c10;
            --bg-panel: rgba(31, 40, 51, 0.6);
            --accent: #ffa500;
            --accent-glow: rgba(255, 165, 0, 0.4);
            --text-main: #e0e0e0;
            --text-dim: #8892b0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: radial-gradient(circle at top right, #1f2833 0%, var(--bg-deep) 60%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Glassmorphism Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(11, 12, 16, 0.85);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-glow);
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        .menu-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-dim);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(90deg, rgba(255, 165, 0, 0.2) 0%, transparent 100%);
            border-left: 3px solid var(--accent);
            color: var(--accent);
        }

        /* Status Module */
        .status-box {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .status-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }

        .dot.on {
            background: #00ff88;
            color: #00ff88;
        }

        .dot.off {
            background: #ff4444;
            color: #ff4444;
        }

        /* Main Area */
        .main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            background-image: url('https://robertsspaceindustries.com/media/u078028m5q1wcr/source.jpg');
            /* Subtle Texture */
            background-size: cover;
            background-blend-mode: overlay;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h2 {
            font-size: 1.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* Feed Styling */
        .feed-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 20px;
            scroll-behavior: smooth;
        }

        .feed-item {
            display: grid;
            grid-template-columns: 80px 40px 1fr;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideIn 0.4s ease forwards;
            opacity: 0;
            transform: translateX(-10px);
        }

        .feed-time {
            font-family: monospace;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .feed-icon {
            font-size: 1.2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            width: 32px;
            height: 32px;
            line-height: 32px;
            border-radius: 6px;
        }

        .feed-text {
            font-size: 1rem;
            color: #ddd;
        }

        .feed-highlight {
            color: var(--accent);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }

        /* Controls */
        input.modern-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 10px;
            font-family: inherit;
        }

        input.modern-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button.cyber-btn {
            background: linear-gradient(45deg, #ffa500, #ff8800);
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            cursor: pointer;
            transition: all 0.2s;
        }

        button.cyber-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="brand">VerseCon <span style="color:white; font-weight:300;">Link</span></div>

        <div class="menu-item active">
            <span>üìä</span> Dashboard
        </div>
        <div class="menu-item">
            <span>‚öôÔ∏è</span> Configuration
        </div>
        <div class="menu-item" onclick="toggleOverlay()">
            <span>üì∫</span> Toggle Overlay
        </div>

        <div style="flex:1"></div>

        <div style="margin-bottom: 20px;">
            <div style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 5px;">VERSECON AUTH</div>
            <input type="password" id="api-token" class="modern-input" placeholder="Paste Session Token">
            <button class="cyber-btn" onclick="login()">Connect Account</button>
        </div>

        <div class="status-box">
            <div class="status-row">
                <div class="status-label"><span class="dot off" id="status-log-dot"></span> Game Log</div>
                <span id="status-log-text" style="font-size:0.8rem;">Searching...</span>
            </div>
            <div class="status-row">
                <div class="status-label"><span class="dot off" id="status-api-dot"></span> API Link</div>
                <span id="status-api-text" style="font-size:0.8rem;">Disconnected</span>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <h2>Operations Live Feed</h2>
                <div class="subtitle">Real-time telemetry from Star Citizen</div>
            </div>
            <div style="font-family: monospace; color: var(--accent);">V.1.0.0</div>
        </div>

        <div class="feed-container" id="event-feed">
            <div class="feed-item">
                <span class="feed-time">SYSTEM</span>
                <span class="feed-icon">‚úîÔ∏è</span>
                <span class="feed-text">System initialized. Waiting for Game.log stream...</span>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // UI Elements
        const feed = document.getElementById('event-feed');
        const tokenInput = document.getElementById('api-token');

        function login() {
            const token = tokenInput.value;
            if (token) {
                console.log('Sending token:', token);
                ipcRenderer.send('app:login', token);
                addFeedItem('üîí', 'Validating session token with VerseCon...');
            }
        }

        function toggleOverlay() {
            ipcRenderer.send('app:toggle-overlay');
        }

        function addFeedItem(icon, text) {
            const time = new Date().toLocaleTimeString([], { hour12: false });
            const item = document.createElement('div');
            item.className = 'feed-item';
            item.innerHTML = `
                <span class="feed-time">${time}</span>
                <span class="feed-icon">${icon}</span>
                <span class="feed-text">${text}</span>
            `;
            feed.prepend(item);
            if (feed.children.length > 100) feed.lastElementChild.remove();
        }

        // Listeners
        ipcRenderer.on('log:status', (e, data) => {
            const dot = document.getElementById('status-log-dot');
            const txt = document.getElementById('status-log-text');
            if (data.connected) {
                dot.className = 'dot on';
                txt.innerText = 'Active';
                addFeedItem('üìÇ', `Hooked into Game.log at <span class="feed-highlight">${data.path}</span>`);
            } else {
                dot.className = 'dot off';
                txt.innerText = 'Searching';
            }
        });

        ipcRenderer.on('log:update', (e, data) => {
            if (data.type === 'LOCATION') addFeedItem('üìç', `Entered Location: <span class="feed-highlight">${data.value}</span>`);
            if (data.type === 'QUANTUM') addFeedItem('üöÄ', `Quantum State: <span class="feed-highlight">${data.value}</span>`);
            if (data.type === 'LOGIN') addFeedItem('üëã', 'Session Started: Login Detected');
        });

        ipcRenderer.on('api:status', (e, status) => {
            const dot = document.getElementById('status-api-dot');
            const txt = document.getElementById('status-api-text');
            if (status.connected) {
                dot.className = 'dot on';
                txt.innerText = 'Secure';
                addFeedItem('‚úÖ', 'VerseCon API Connection Established');
            }
        });

        ipcRenderer.on('api:party', (e, data) => {
            addFeedItem('üë•', `Party Data Sync: <span class="feed-highlight">${data.members.length} Members</span>`);
        });
    </script>
</body>

</html>
