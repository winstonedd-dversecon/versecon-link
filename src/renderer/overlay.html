<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VerseCon Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --bg-glass: rgba(11, 12, 16, 0.85);
            --accent: #ffa500;
            --cyan: #00c8ff;
            --text-main: #e0e0e0;
            --text-dim: #8892b0;
            --success: #00ff88;
            --danger: #ff4444;
            --purple: #a855f7;
            --hud-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto 1fr;
            pointer-events: none;
            /* Let clicks pass through empty space */
        }

        body.edit-mode {
            pointer-events: auto;
            background: rgba(0, 100, 255, 0.05);
            /* Subtle blue tint in edit mode */
        }

        /* ‚ïê‚ïê‚ïê INTERACTIVE ELEMENTS ‚ïê‚ïê‚ïê */
        .interactive {
            pointer-events: auto;
        }

        /* ‚ïê‚ïê‚ïê TOP CENTER HUD (Dynamic Island / Flight Deck) ‚ïê‚ïê‚ïê */
        .hud-top-center {
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 800px;
            z-index: 1000;
        }

        body.edit-mode .hud-top-center,
        body.edit-mode .hud-right-panel {
            outline: 2px dashed var(--accent);
            pointer-events: auto;
        }

        /* Drag Handle incorporated into design */
        .drag-handle {
            width: 100%;
            height: 16px;
            background: linear-gradient(90deg, transparent, rgba(255, 165, 0, 0.4), transparent);
            cursor: grab;
            display: none;
            /* Only show in edit mode */
            justify-content: center;
            align-items: center;
            margin-bottom: 2px;
            pointer-events: auto;
        }

        body.edit-mode .drag-handle {
            display: flex;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle-bar {
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            opacity: 0.5;
        }

        /* Flight Deck Container */
        .flight-deck {
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border: var(--hud-border);
            border-top: 2px solid var(--accent);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            padding: 8px 20px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Data Columns */
        .fd-col {
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 0 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .fd-col:last-child {
            border-right: none;
        }

        .fd-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .fd-value {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 165px;
        }

        .fd-value.large {
            font-size: 1.3rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
        }

        .fd-value.cyan {
            color: var(--cyan);
        }

        /* Status Indicators (Mini) */
        .status-cluster {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            justify-content: center;
        }

        .s-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s;
        }

        .s-dot.on {
            background: var(--success);
            box-shadow: 0 0 5px var(--success);
        }

        .s-dot.warn {
            background: var(--accent);
        }

        .s-dot.err {
            background: var(--danger);
            box-shadow: 0 0 5px var(--danger);
        }

        /* ‚ïê‚ïê‚ïê RIGHT PANEL (Lists) ‚ïê‚ïê‚ïê */
        .hud-right-panel {
            position: absolute;
            right: 20px;
            top: 300px;
            /* Below Mission Objective space */
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-module {
            background: linear-gradient(90deg, transparent, rgba(11, 12, 16, 0.9));
            border-right: 2px solid var(--text-dim);
            padding: 10px;
            text-align: right;
            transition: all 0.3s;
        }

        .panel-module.active {
            border-right-color: var(--accent);
        }

        .panel-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        /* Party List */
        .party-item {
            font-size: 0.85rem;
            margin-bottom: 2px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .party-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #555;
        }

        .party-status.online {
            background: var(--success);
        }

        /* Feed List */
        .feed-item {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 8px;
            animation: slideInRight 0.3s ease-out;
        }

        /* ‚ïê‚ïê‚ïê SQUAD HUD (v2.8) ‚ïê‚ïê‚ïê */
        .squad-hud {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            width: 100%;
            justify-content: center;
        }

        .squad-card {
            background: var(--bg-glass);
            border-bottom: 2px solid var(--accent);
            padding: 6px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            min-width: 150px;
            animation: fadeIn 0.5s;
        }

        .squad-card .friend-name {
            font-weight: bold;
            color: #fff;
        }

        .squad-card .friend-loc {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .squad-card .friend-ship {
            font-size: 0.7rem;
            color: var(--cyan);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚ïê‚ïê‚ïê ALERTS (Centered) ‚ïê‚ïê‚ïê */
        .alert-container {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .alert-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px 40px;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%, 0% 20%);
            margin-bottom: 10px;
            animation: pulseAlert 1s infinite alternate;
        }

        @keyframes pulseAlert {
            from {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
            }

            to {
                box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
            }
        }

        .active-command {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 30px;
            clip-path: polygon(0 0, 90% 0, 100% 20%, 100% 100%, 10% 100%, 0 80%);
            text-align: center;
            margin-bottom: 10px;
            pointer-events: auto;
            /* Allow clicking ACK */
        }

        .hidden {
            display: none !important;
        }

        /* ‚ïê‚ïê‚ïê SHIP IMAGE PANEL ‚ïê‚ïê‚ïê */
        .ship-image-panel {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 130px;
            background: var(--bg-glass);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ship-image-panel.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Always show and make interactive in edit mode for repositioning */
        body.edit-mode .ship-image-panel {
            pointer-events: auto !important;
            opacity: 1 !important;
            border: 1px dashed rgba(255, 165, 0, 0.5);
        }

        .ship-image-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ship-image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 4px 8px;
            font-size: 0.65rem;
            text-align: center;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ‚ïê‚ïê‚ïê RESPONSIVE SCALING ‚ïê‚ïê‚ïê */
        @media screen and (min-width: 2560px) {
            body {
                zoom: 1.33;
            }
        }

        @media screen and (min-width: 3840px) {
            body {
                zoom: 2.0;
            }
        }
    </style>
</head>

<body>
    <!-- Top Center HUD (Flight Deck + Squad HUD) -->
    <div id="hud-top-center" class="hud-top-center">
        <!-- Drag Handle -->
        <div class="drag-handle">
            <div class="drag-handle-bar"></div>
        </div>

        <!-- Main Flight Deck -->
        <div class="flight-deck interactive">
            <!-- Location -->
            <div class="fd-col">
                <div class="fd-label">Location</div>
                <div class="fd-value large" id="val-location">Unknown</div>
            </div>

            <!-- Zone -->
            <div class="fd-col">
                <div class="fd-label">Zone</div>
                <div class="fd-value" id="val-zone">---</div>
            </div>

            <!-- Nearby -->
            <div class="fd-col">
                <div class="fd-label">Nearby</div>
                <div class="fd-value" id="val-nearby">0</div>
            </div>


            <!-- Ship -->
            <div class="fd-col">
                <div class="fd-label">Vehicle Control</div>
                <div class="fd-value cyan" id="val-ship">On Foot</div>
                <div class="status-cluster">
                    <div class="s-dot" id="dot-log" title="Game Log"></div>
                    <div class="s-dot" id="dot-api" title="VerseCon API"></div>
                    <div class="s-dot" id="dot-game" title="Game Session"></div>
                </div>
            </div>

            <!-- Hangar -->
            <div class="fd-col hidden" id="col-hangar">
                <div class="fd-label" id="label-hangar">HANGAR</div>
                <div class="fd-value" id="val-hangar-timer">00:00</div>
            </div>

            <!-- Network / Shard -->
            <div class="fd-col">
                <div class="fd-label">Network / Shard</div>
                <div class="fd-value" id="val-shard" style="font-size: 1.2rem;">Disconnected</div>
                <div class="fd-label" id="val-net-ip" style="font-size: 0.5rem; opacity: 0.5; display: none;">0.0.0.0
                </div>
            </div>

            <!-- Session -->
            <div class="fd-col">
                <div class="fd-label" id="label-env">LIVE</div>
                <div class="fd-value" id="val-timer">00:00:00</div>
            </div>
        </div>

        <!-- Squad HUD Row (v2.8) -->
        <div id="squad-hud" class="squad-hud">
            <!-- Friend cards injected here -->
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê SHIP IMAGE (draggable) ‚ïê‚ïê‚ïê -->
    <div class="ship-image-panel interactive" id="ship-image-panel" style="pointer-events: auto;">
        <div class="drag-handle" style="position: absolute; top:0; left:0; width: 100%; height: 20px; z-index: 10;">
            <div class="drag-handle-bar"></div>
        </div>
        <img id="ship-image-img" src="" alt="">
        <div class="ship-image-label" id="ship-image-label"></div>
    </div>

    <!-- ‚ïê‚ïê‚ïê CENTER: ALERTS ‚ïê‚ïê‚ïê -->
    <div class="alert-container">
        <!-- Critical Alert -->
        <div class="alert-box hidden" id="mod-alert">
            <h2 id="val-alert-title">WARNING</h2>
            <div id="val-alert-msg">Description</div>
        </div>

        <!-- Active Command -->
        <div class="active-command hidden" id="mod-command">
            <div style="font-size:0.7rem; opacity:0.7;">INCOMING ORDER</div>
            <div style="font-size:1.4rem; font-weight:bold; margin: 4px 0;" id="cmd-text">HOLD POSITION</div>
            <div style="font-size:0.7rem; opacity:0.7;" id="cmd-from">FROM COMMANDER</div>
            <button id="ack-btn"
                style="margin-top:8px; background:var(--accent); border:none; color:black; font-weight:bold; padding:4px 12px; cursor:pointer;">ACKNOWLEDGE</button>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê RIGHT: LISTS ‚ïê‚ïê‚ïê -->
    <div id="hud-right-panel" class="hud-right-panel interactive">
        <div class="drag-handle">
            <div class="drag-handle-bar" style="width:40px;"></div>
        </div>

        <!-- Party Module -->
        <div class="panel-module" id="mod-party">
            <div class="panel-header">SQUADRON <span id="party-count"
                    style="color:var(--accent); margin-left:4px;">[0/4]</span></div>
            <div id="party-list">
                <div class="party-item" style="opacity:0.5; font-style:italic;">No Signal</div>
            </div>
        </div>

        <!-- Event Feed -->
        <div class="panel-module active" style="margin-top: 20px;">
            <div class="panel-header">Tactical Feed</div>
            <div id="feed-list">
                <!-- Items injected here -->
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // State
        let currentShip = null;
        let activeCommand = null;
        let startTime = null;
        let timerInterval = null;
        let hangarStartTime = null;

        const nearbyPlayers = new Set();
        function updateNearbyUI() {
            const el = document.getElementById('val-nearby');
            if (el) el.textContent = nearbyPlayers.size;
        }

        // Auto-start session timer immediately (counts from app launch)
        // Will be corrected if/when SESSION_START event arrives with the real start time
        startTime = new Date().toISOString();
        setTimeout(() => startTimer(), 0); // Deferred to ensure startTimer function is defined

        // ‚ïê‚ïê‚ïê CUSTOM LOCATION SYNC ‚ïê‚ïê‚ïê
        // When custom locations are saved in dashboard, update overlay display instantly
        let customLocations = {};
        ipcRenderer.on('settings:custom-locations-updated', (e, locations) => {
            customLocations = locations || {};
            // If current location matches a newly-mapped raw code, update display
            const locEl = document.getElementById('val-location');
            if (locEl && locEl.dataset.raw && customLocations[locEl.dataset.raw]) {
                const valObj = customLocations[locEl.dataset.raw];
                locEl.textContent = typeof valObj === 'object' ? valObj.name : valObj;
            }
        });

        function updateTimer() {
            // 1. Session Timer (always runs)
            if (startTime) {
                const now = Date.now();
                const start = new Date(startTime).getTime();
                const diff = now - start;

                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                document.getElementById('val-timer').textContent =
                    `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }

            // 2. Hangar Timer
            if (hangarStartTime) {
                const now = Date.now();
                const diff = now - hangarStartTime;
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('val-hangar-timer').textContent =
                    `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // ‚ïê‚ïê‚ïê DRAG & DROP LOGIC (v2.8) ‚ïê‚ïê‚ïê
        let isDraggingLocal = false;
        let activeEl = null;
        let sX, sY, sLeft, sTop;

        document.addEventListener('mousedown', (e) => {
            if (!document.body.classList.contains('edit-mode')) return;
            const handle = e.target.closest('.drag-handle');
            if (handle) {
                isDraggingLocal = true;
                activeEl = handle.parentElement;
                sX = e.clientX;
                sY = e.clientY;

                const rect = activeEl.getBoundingClientRect();
                sLeft = rect.left;
                sTop = rect.top;

                activeEl.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDraggingLocal || !activeEl) return;

            const dx = e.clientX - sX;
            const dy = e.clientY - sY;

            activeEl.style.left = (sLeft + dx) + 'px';
            activeEl.style.top = (sTop + dy) + 'px';
            activeEl.style.transform = 'none'; // Disable centering transform when moved
            activeEl.style.right = 'auto'; // Disable right anchoring
            activeEl.style.bottom = 'auto';
        });

        document.addEventListener('mouseup', async () => {
            if (isDraggingLocal && activeEl) {
                isDraggingLocal = false;
                activeEl.style.cursor = 'auto';

                // Save positions
                const id = activeEl.id;
                if (id) {
                    const rect = activeEl.getBoundingClientRect();
                    const pos = { [id]: { left: rect.left, top: rect.top } };
                    await ipcRenderer.invoke('overlay:save-positions', pos);
                }

                activeEl = null;
            }
        });

        // Toggle Edit Mode
        ipcRenderer.on('overlay:unlock', (e, unlock) => {
            if (unlock) {
                document.body.classList.add('edit-mode');
            } else {
                document.body.classList.remove('edit-mode');
            }
        });

        // Load Positions
        async function loadPositions() {
            const positions = await ipcRenderer.invoke('overlay:get-positions');
            if (positions['hud-top-center']) {
                const el = document.getElementById('hud-top-center');
                if (el) {
                    el.style.left = positions['hud-top-center'].left + 'px';
                    el.style.top = positions['hud-top-center'].top + 'px';
                    el.style.transform = 'none';
                }
            }
            if (positions['hud-right-panel']) {
                const el = document.getElementById('hud-right-panel');
                if (el) {
                    el.style.left = positions['hud-right-panel'].left + 'px';
                    el.style.top = positions['hud-right-panel'].top + 'px';
                    el.style.right = 'auto';
                }
            }
            if (positions['ship-image-panel']) {
                const el = document.getElementById('ship-image-panel');
                if (el) {
                    el.style.left = positions['ship-image-panel'].left + 'px';
                    el.style.top = positions['ship-image-panel'].top + 'px';
                    el.style.transform = 'none';
                }
            }
        }

        loadPositions();

        // ‚ïê‚ïê‚ïê MOUSE INTERACTION PASS-THROUGH ‚ïê‚ïê‚ïê
        const interactiveEls = document.querySelectorAll('.interactive');
        interactiveEls.forEach(el => {
            el.addEventListener('mouseenter', () => {
                ipcRenderer.send('overlay:details-interaction', { active: true });
            });
            el.addEventListener('mouseleave', () => {
                ipcRenderer.send('overlay:details-interaction', { active: false });
            });
        });

        // ‚ïê‚ïê‚ïê UI HELPERS ‚ïê‚ïê‚ïê
        const recentFeeds = new Map();

        function addFeedEntry(icon, text) {
            // Deduplication logic (5-second window)
            const signature = `${icon}-${text}`;
            const now = Date.now();
            if (recentFeeds.has(signature) && (now - recentFeeds.get(signature)) < 5000) {
                return; // Ignore duplicate
            }
            recentFeeds.set(signature, now);

            // Cleanup old signatures periodically to prevent memory leak
            if (recentFeeds.size > 20) {
                for (const [key, timestamp] of recentFeeds.entries()) {
                    if (now - timestamp >= 5000) recentFeeds.delete(key);
                }
            }

            const list = document.getElementById('feed-list');
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.innerHTML = `${text} <span style="opacity:0.7; margin-left:4px;">${icon}</span>`;

            list.insertBefore(div, list.firstChild);

            // Limit to 8 items
            while (list.children.length > 8) {
                list.removeChild(list.lastChild);
            }
        }

        // ‚ïê‚ïê‚ïê DATA HANDLERS ‚ïê‚ïê‚ïê

        // Connectivity
        ipcRenderer.on('log:status', (e, d) => document.getElementById('dot-log').classList.toggle('on', d.connected));
        ipcRenderer.on('api:status', (e, d) => document.getElementById('dot-api').classList.toggle('on', d.connected));

        // Network Telemetry (only disconnect tracking ‚Äî shard comes from log parser now)
        ipcRenderer.on('telemetry:update', (e, event) => {
            if (event.type === 'SERVER_DISCONNECTED') {
                document.getElementById('val-net-ip').textContent = '0.0.0.0';
                document.getElementById('val-shard').textContent = 'Disconnected';
                document.getElementById('val-shard').style.color = '';
                addFeedEntry('üîå', 'Network Lost');
            }
        });

        // State tracking for new feature requests
        let currentSystem = 'Unknown';
        let currentZone = 'Open Space';

        // Game Events
        ipcRenderer.on('log:update', (e, data) => {
            switch (data.type) {
                case 'SYSTEM':
                    currentSystem = data.value;
                    if (currentZone === 'Open Space') {
                        const zoneEl = document.getElementById('val-zone');
                        if (zoneEl) zoneEl.textContent = `${currentSystem.toUpperCase()} SYSTEM`;
                    }
                    break;

                case 'LOCATION':
                case 'LOCATION_HINT':
                    const locDisplay = document.getElementById('val-location');
                    // Store raw code for custom location sync
                    if (data.raw) locDisplay.dataset.raw = data.raw;
                    // Check if we have a custom name for this raw code
                    const valObj = data.raw && customLocations[data.raw];
                    const customName = typeof valObj === 'object' ? valObj.name : valObj;
                    locDisplay.textContent = customName || data.value;
                    break;

                case 'SESSION_START':
                    startTime = data.value;
                    startTimer();
                    break;

                case 'SERVER_ENV':
                    document.getElementById('label-env').textContent = data.value.toUpperCase();
                    break;

                case 'BUILD_INFO':
                    addFeedEntry('üõ†Ô∏è', `Build ${data.value}`);
                    break;

                case 'HANGAR_STATE': {
                    const hangarCol = document.getElementById('col-hangar');
                    const hangarLabel = document.getElementById('label-hangar');
                    if (data.value === 'CLOSED') {
                        hangarCol.classList.add('hidden');
                        hangarStartTime = null;
                    } else {
                        hangarCol.classList.remove('hidden');
                        // Show human-readable hangar status
                        const hangarText = data.value === 'TRANSIT' ? 'üîÑ ELEVATOR MOVING'
                            : data.value === 'READY' ? '‚úÖ HANGAR OPEN'
                                : `HANGAR ${data.value}`;
                        hangarLabel.textContent = hangarText;
                        if (!hangarStartTime) hangarStartTime = Date.now();
                    }
                    break;
                }

                case 'SHIP_CURRENT':
                case 'SHIP_ENTER':
                    document.getElementById('val-ship').textContent = data.value;
                    if (data.type === 'SHIP_ENTER') addFeedEntry('üöÄ', `Boarded ${data.value}`);
                    // Show ship image if available
                    if (data.image) {
                        console.log('[Overlay] Ship image received:', data.image);
                        const panel = document.getElementById('ship-image-panel');
                        // Ensure absolute paths have file:// protocol for Electron renderer
                        let imgSrc = data.image;
                        if (imgSrc && !imgSrc.startsWith('file://') && !imgSrc.startsWith('http')) {
                            // Handle Windows (C:\) and Linux (/) absolute paths
                            imgSrc = 'file:///' + imgSrc.replace(/\\/g, '/').replace(/^\/+/, '');
                        }
                        document.getElementById('ship-image-img').src = imgSrc;
                        document.getElementById('ship-image-label').textContent = data.value;
                        panel.classList.add('visible');
                    } else {
                        console.log('[Overlay] No ship image for:', data.value);
                    }
                    break;

                case 'SHIP_EXIT':
                    // ClearDriver = left pilot seat, NOT necessarily left the ship
                    document.getElementById('val-ship').textContent = data.value ? `${data.value} (Aboard)` : 'On Foot';
                    document.getElementById('ship-image-panel').classList.remove('visible');
                    addFeedEntry('ü™ë', `Left Pilot Seat`);
                    break;

                case 'SPAWN_SET':
                    // We still track this internally but it's hidden from main HUD now
                    addFeedEntry('üè†', 'Spawn Updated');
                    break;

                case 'GAME_JOIN':
                    document.getElementById('dot-game').classList.add('on');
                    addFeedEntry('üéÆ', 'Connected');
                    break;

                case 'GAME_LEAVE':
                    document.getElementById('dot-game').classList.remove('on');
                    addFeedEntry('üîå', 'Disconnected');
                    break;

                // Alerts
                case 'STATUS': {
                    const v = (data.value || '').toLowerCase();
                    if (['death', 'suffocating', 'depressurizing'].includes(v)) {
                        showAlert(data.value.toUpperCase(), 'CRITICAL STATUS ALERT');
                    } else if (data.level === 'WARNING') {
                        showAlert('‚ö†Ô∏è ' + data.value, 'WARNING');
                        addFeedEntry('‚ö†Ô∏è', data.value);
                    } else {
                        // INFO-level status events (insurance, shop, ASOP, server, etc.)
                        addFeedEntry('‚ÑπÔ∏è', data.value);
                    }
                    break;
                }

                case 'ZONE': {
                    currentZone = data.value;
                    const zoneEl = document.getElementById('val-zone');

                    if (data.value === 'Armistice Zone') {
                        addFeedEntry('üõ°Ô∏è', 'Entered Armistice');
                        if (zoneEl) {
                            zoneEl.textContent = 'ARMISTICE';
                            zoneEl.style.color = 'var(--success)';
                        }
                    } else if (data.value === 'Open Space') {
                        addFeedEntry('‚ö†Ô∏è', 'Left Armistice');
                        if (zoneEl) {
                            zoneEl.textContent = currentSystem !== 'Unknown' ? `${currentSystem.toUpperCase()} SYSTEM` : 'OPEN SPACE';
                            zoneEl.style.color = 'var(--accent)';
                        }
                    } else {
                        if (zoneEl) zoneEl.textContent = data.value.toUpperCase();
                        addFeedEntry('üó∫Ô∏è', `Zone: ${data.value}`);
                    }
                    break;
                }

                case 'SOCIAL_PROXIMITY':
                    if (data.action === 'enter') {
                        nearbyPlayers.add(data.value);
                        addFeedEntry('üë•', `Player inbound: ${data.value}`);
                    } else if (data.action === 'leave') {
                        nearbyPlayers.delete(data.value);
                        addFeedEntry('üë•', `Player outbound: ${data.value}`);
                    }
                    updateNearbyUI();
                    break;

                case 'JURISDICTION':
                    addFeedEntry('üèõÔ∏è', data.value);
                    break;

                case 'SERVER_CONNECTED':
                    if (data.value && data.value.shard) {
                        // Shard format: "pub_use1b_11218823_110"
                        // Parts: [pub, use1b, 11218823, 110]
                        // Display: region (use1b) + instance (110) = "USE1B-110"
                        const shardParts = data.value.shard.split('_');
                        let shardDisplay;
                        if (shardParts.length >= 4) {
                            // Region (e.g. use1b, euw1a) + Instance number (e.g. 110)
                            shardDisplay = `${shardParts[1].toUpperCase()}-${shardParts[3]}`;
                        } else if (shardParts.length >= 2) {
                            shardDisplay = shardParts[1].toUpperCase();
                        } else {
                            shardDisplay = data.value.shard;
                        }
                        document.getElementById('val-shard').textContent = shardDisplay;
                        document.getElementById('val-shard').style.color = 'var(--cyan)';
                        // Show IP
                        const ipEl = document.getElementById('val-net-ip');
                        if (ipEl) ipEl.textContent = data.value.address;
                    }
                    addFeedEntry('üåê', 'Server Connected');
                    break;

                case 'QUANTUM':
                    addFeedEntry('üåå', `Quantum ${data.value}`);
                    break;

                case 'HAZARD_FIRE':
                    showAlert('üî• FIRE', data.value || 'Fire detected on ship');
                    addFeedEntry('üî•', `Fire: ${data.value || 'Detected'}`);
                    break;

                case 'ENGINEERING':
                    if (data.subtype === 'FUSE_BREAK') {
                        addFeedEntry('‚ö°', `Fuse Break: ${data.room}`);
                    } else if (data.subtype === 'POWER') {
                        addFeedEntry('üîå', `Power: ${data.state}`);
                    }
                    break;

                // ‚îÄ‚îÄ Combat Events ‚îÄ‚îÄ
                case 'DEATH':
                    if (data.details && data.details.killer) {
                        showAlert('‚ò†Ô∏è KILLED', `${data.details.victim} killed by ${data.details.killer}`);
                        addFeedEntry('‚ò†Ô∏è', `${data.details.victim} ‚Üí ${data.details.killer} (${data.details.weapon || 'Unknown'})`);
                    } else {
                        showAlert('üíÄ DEATH', 'You died');
                        addFeedEntry('üíÄ', 'Death detected');
                    }
                    break;

                case 'VEHICLE_DESTRUCTION':
                    if (data.details) {
                        const shipName = data.details.vehicle || 'Ship';
                        const msg = data.details.isTotalLoss
                            ? `${shipName} DESTROYED by ${data.details.attacker || 'Unknown'}`
                            : `${shipName} CRIPPLED by ${data.details.attacker || 'Unknown'}`;
                        showAlert(data.details.isTotalLoss ? 'üí• DESTROYED' : '‚ö†Ô∏è CRIPPLED', msg);
                        addFeedEntry(data.details.isTotalLoss ? 'üí•' : '‚ö†Ô∏è', msg);
                    } else {
                        showAlert('üí• DESTROYED', data.value || 'Vehicle Destroyed');
                        addFeedEntry('üí•', data.value || 'Vehicle Destroyed');
                    }
                    break;

                // ‚îÄ‚îÄ Mission Events ‚îÄ‚îÄ
                case 'MISSION_ACCEPTED':
                    addFeedEntry('üìã', `Contract: ${data.value}`);
                    break;

                case 'MISSION_STATUS':
                    if (data.value === 'completed') {
                        addFeedEntry('‚úÖ', `Mission Complete${data.title ? ': ' + data.title : ''}`);
                    } else if (data.value === 'failed') {
                        addFeedEntry('‚ùå', `Mission Failed${data.title ? ': ' + data.title : ''}`);
                        showAlert('‚ùå FAILED', data.title || 'Mission Failed');
                    } else if (data.value === 'abandoned') {
                        addFeedEntry('üö™', `Mission Abandoned${data.title ? ': ' + data.title : ''}`);
                    }
                    break;

                case 'MISSION_OBJECTIVE':
                    addFeedEntry('üéØ', data.value);
                    break;

                case 'MISSION_CHANGED':
                    addFeedEntry('üìç', `Tracking: ${data.value}`);
                    break;

                // ‚îÄ‚îÄ New Event Types (v2.7.2) ‚îÄ‚îÄ
                case 'MISSION_ENGINE':
                    addFeedEntry('‚öôÔ∏è', data.value);
                    break;

                case 'INVENTORY':
                    if (data.level === 'WARNING') {
                        addFeedEntry('‚ö†Ô∏è', data.value);
                    }
                    // Silent for success to avoid spam (48+ events per session)
                    break;

                case 'VOIP':
                    addFeedEntry('üì°', data.value);
                    break;

                case 'CRIME_UPDATE':
                    showAlert('üö® CRIMESTAT', data.value);
                    addFeedEntry('üö®', data.value);
                    break;

                case 'HUD_WARNING':
                    showAlert('‚ö†Ô∏è', data.value || 'Warning');
                    addFeedEntry('‚ö†Ô∏è', data.value);
                    break;

                // ‚îÄ‚îÄ Custom Pattern Matches (weapons, user-defined regexes) ‚îÄ‚îÄ
                case 'CUSTOM':
                    if (data.level === 'CRITICAL') {
                        showAlert('üî¥ ' + (data.message || data.value), 'CRITICAL ALERT');
                        addFeedEntry('üî¥', data.message || data.value);
                    } else if (data.level === 'WARN' || data.level === 'WARNING') {
                        showAlert('‚ö†Ô∏è ' + (data.message || data.value), 'WARNING');
                        addFeedEntry('‚ö†Ô∏è', data.message || data.value);
                    } else {
                        addFeedEntry('üîß', data.message || data.value);
                    }
                    break;

                case 'ECONOMY':
                    addFeedEntry('üí∞', data.value || 'Economy event');
                    break;
            }
        });

        // Party
        ipcRenderer.on('api:party', (e, data) => {
            const list = document.getElementById('party-list');
            const count = data.members ? data.members.length : 0;
            document.getElementById('party-count').textContent = `[${count}/4]`;

            if (!data.members || data.members.length === 0) {
                list.innerHTML = '<div class="party-item" style="opacity:0.5; font-style:italic;">No Signal</div>';
            } else {
                list.innerHTML = data.members.map(m => {
                    let statusClass = 'online';
                    let statusColor = 'var(--success)';

                    if (m.status === 'combat') statusColor = 'var(--danger)';
                    if (m.status === 'quantum') statusColor = 'var(--cyan)';
                    if (m.status === 'offline') { statusClass = ''; statusColor = '#555'; }

                    const locationText = m.location ? `<div style="font-size:0.6rem; color:#888; margin-top:-2px;">${m.location}</div>` : '';

                    return `
                    <div class="party-item">
                        <div style="text-align:right;">
                            <span style="display:block; color:${m.online ? '#fff' : '#777'}; line-height:1.1;">${m.name}</span>
                            ${locationText}
                        </div>
                        <div class="party-status" style="background:${statusColor}; box-shadow: 0 0 5px ${statusColor};"></div>
                    </div>
                `}).join('');
            }
        });

        // Friend Telemetry (Squad HUD - v2.8)
        ipcRenderer.on('api:friends', (e, friends) => {
            const squadHud = document.getElementById('squad-hud');
            if (!squadHud) return;

            // Only show online friends who are sharing location
            const onlineFriends = friends.filter(f => f.online);

            if (onlineFriends.length === 0) {
                squadHud.style.display = 'none';
                return;
            }

            squadHud.style.display = 'flex';
            squadHud.innerHTML = onlineFriends.map(f => `
                <div class="squad-card">
                    <div style="flex:1">
                        <div class="friend-name">${f.name}</div>
                        <div class="friend-loc">${f.location || 'Deep Space'}</div>
                    </div>
                    <div style="text-align:right">
                        <div class="friend-ship">${f.ship || 'On Foot'}</div>
                        <div style="font-size:0.6rem; color:${f.status === 'combat' ? 'var(--danger)' : 'var(--success)'}">${(f.status || 'Active').toUpperCase()}</div>
                    </div>
                </div>
            `).join('');
        });

        // VerseCon Events
        ipcRenderer.on('vcon:notification', (e, d) => addFeedEntry('üì°', d.title));
        ipcRenderer.on('vcon:job', (e, d) => addFeedEntry('üìú', 'Contract Available'));
        ipcRenderer.on('vcon:beacon', (e, d) => addFeedEntry('üÜò', 'Distress Beacon'));

        // Commands
        ipcRenderer.on('command:receive', (e, d) => {
            activeCommand = d;
            showCommand(d);
        });

        ipcRenderer.on('command:sent', (e, d) => {
            activeCommand = d;
            showCommand(d, true);
        });

        function showCommand(d, sent = false) {
            const box = document.getElementById('mod-command');
            box.classList.remove('hidden');
            document.getElementById('cmd-text').textContent = d.text || d.preset;
            document.getElementById('cmd-from').textContent = (sent ? `SENT TO ${d.target || 'ALL'}` : `FROM ${d.from}`).toUpperCase();

            // Auto-hide sent commands after 5s
            if (sent) setTimeout(() => box.classList.add('hidden'), 5000);
        }

        document.getElementById('ack-btn').addEventListener('click', () => {
            document.getElementById('mod-command').classList.add('hidden');
            ipcRenderer.send('command:ack', { id: activeCommand?.id });
            addFeedEntry('‚úÖ', 'Order Acknowledged');
        });

        // Helper: Show Alert
        function showAlert(title, msg) {
            const el = document.getElementById('mod-alert');
            document.getElementById('val-alert-title').textContent = title;
            document.getElementById('val-alert-msg').textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

    </script>
</body>

</html>
