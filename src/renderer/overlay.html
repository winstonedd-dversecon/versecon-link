<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VerseCon Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        :root {
            --bg-glass: rgba(11, 12, 16, 0.85);
            --accent: #ffa500;
            --cyan: #00c8ff;
            --text-main: #e0e0e0;
            --text-dim: #8892b0;
            --success: #00ff88;
            --danger: #ff4444;
            --purple: #a855f7;
            --hud-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-template-rows: auto 1fr;
            pointer-events: none;
            /* Let clicks pass through empty space */
        }

        /* ‚ïê‚ïê‚ïê INTERACTIVE ELEMENTS ‚ïê‚ïê‚ïê */
        .interactive {
            pointer-events: auto;
        }

        /* ‚ïê‚ïê‚ïê TOP CENTER HUD (Dynamic Island / Flight Deck) ‚ïê‚ïê‚ïê */
        .hud-top-center {
            grid-column: 2;
            grid-row: 1;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px;
        }

        /* Drag Handle incorporated into design */
        .drag-handle {
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, transparent, rgba(255, 165, 0, 0.2), transparent);
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2px;
            -webkit-app-region: no-drag;
            /* We handle drag manually if needed, or rely on this element */
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle-bar {
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            opacity: 0.5;
        }

        /* Flight Deck Container */
        .flight-deck {
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border: var(--hud-border);
            border-top: 2px solid var(--accent);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Sci-fi shape */
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            padding-bottom: 12px;
        }

        /* Data Columns */
        .fd-col {
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 0 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .fd-col:last-child {
            border-right: none;
        }

        .fd-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .fd-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
        }

        .fd-value.large {
            font-size: 1.3rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
        }

        .fd-value.cyan {
            color: var(--cyan);
        }

        /* Status Indicators (Mini) */
        .status-cluster {
            display: flex;
            gap: 6px;
            margin-top: 4px;
            justify-content: center;
        }

        .s-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s;
        }

        .s-dot.on {
            background: var(--success);
            box-shadow: 0 0 5px var(--success);
        }

        .s-dot.warn {
            background: var(--accent);
        }

        .s-dot.err {
            background: var(--danger);
            box-shadow: 0 0 5px var(--danger);
        }

        /* ‚ïê‚ïê‚ïê RIGHT PANEL (Lists) ‚ïê‚ïê‚ïê */
        .hud-right-panel {
            position: absolute;
            right: 20px;
            top: 300px;
            /* Below Mission Objective space */
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-module {
            background: linear-gradient(90deg, transparent, rgba(11, 12, 16, 0.9));
            border-right: 2px solid var(--text-dim);
            padding: 10px;
            text-align: right;
            transition: all 0.3s;
        }

        .panel-module.active {
            border-right-color: var(--accent);
        }

        .panel-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        /* Party List */
        .party-item {
            font-size: 0.85rem;
            margin-bottom: 2px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .party-status {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #555;
        }

        .party-status.online {
            background: var(--success);
        }

        /* Feed List */
        .feed-item {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding-right: 8px;
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ‚ïê‚ïê‚ïê ALERTS (Centered) ‚ïê‚ïê‚ïê */
        .alert-container {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .alert-box {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px 40px;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%, 0% 20%);
            margin-bottom: 10px;
            animation: pulseAlert 1s infinite alternate;
        }

        @keyframes pulseAlert {
            from {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.2);
            }

            to {
                box-shadow: 0 0 30px rgba(255, 68, 68, 0.6);
            }
        }

        .active-command {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 30px;
            clip-path: polygon(0 0, 90% 0, 100% 20%, 100% 100%, 10% 100%, 0 80%);
            text-align: center;
            margin-bottom: 10px;
            pointer-events: auto;
            /* Allow clicking ACK */
        }

        .hidden {
            display: none !important;
        }

        /* ‚ïê‚ïê‚ïê RESPONSIVE SCALING ‚ïê‚ïê‚ïê */
        /* Base is 1080p. Scale up for QHD and 4K */
        @media screen and (min-width: 2560px) {
            body {
                zoom: 1.33;
            }

            /* 1440p */
        }

        @media screen and (min-width: 3840px) {
            body {
                zoom: 2.0;
            }

            /* 4K */
        }
    </style>
</head>

<body>

    <!-- ‚ïê‚ïê‚ïê TOP CENTER: FLIGHT DECK ‚ïê‚ïê‚ïê -->
    <div class="hud-top-center interactive" id="hudContainer">
        <!-- Drag Handle -->
        <div class="drag-handle" id="dragHandle">
            <div class="drag-handle-bar"></div>
        </div>

        <!-- Main PCB -->
        <div class="flight-deck">
            <!-- Location -->
            <div class="fd-col">
                <div class="fd-label">Location</div>
                <div class="fd-value large" id="val-location">Unknown</div>
            </div>

            <!-- Ship -->
            <div class="fd-col">
                <div class="fd-label">Vehicle Control</div>
                <div class="fd-value cyan" id="val-ship">On Foot</div>
                <div class="status-cluster">
                    <div class="s-dot" id="dot-log" title="Game Log"></div>
                    <div class="s-dot" id="dot-api" title="VerseCon API"></div>
                    <div class="s-dot" id="dot-game" title="Game Session"></div>
                </div>
            </div>

            <!-- Spawn -->
            <div class="fd-col">
                <div class="fd-label">Home</div>
                <div class="fd-value" id="val-spawn">Unknown</div>
            </div>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê CENTER: ALERTS ‚ïê‚ïê‚ïê -->
    <div class="alert-container">
        <!-- Critical Alert -->
        <div class="alert-box hidden" id="mod-alert">
            <h2 id="val-alert-title">WARNING</h2>
            <div id="val-alert-msg">Description</div>
        </div>

        <!-- Active Command -->
        <div class="active-command hidden" id="mod-command">
            <div style="font-size:0.7rem; opacity:0.7;">INCOMING ORDER</div>
            <div style="font-size:1.4rem; font-weight:bold; margin: 4px 0;" id="cmd-text">HOLD POSITION</div>
            <div style="font-size:0.7rem; opacity:0.7;" id="cmd-from">FROM COMMANDER</div>
            <button id="ack-btn"
                style="margin-top:8px; background:var(--accent); border:none; color:black; font-weight:bold; padding:4px 12px; cursor:pointer;">ACKNOWLEDGE</button>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê RIGHT: LISTS ‚ïê‚ïê‚ïê -->
    <div class="hud-right-panel interactive">

        <!-- Party Module -->
        <div class="panel-module" id="mod-party">
            <div class="panel-header">Squadron Link <span id="party-count">(0)</span></div>
            <div id="party-list">
                <div class="party-item" style="opacity:0.5;">No Signal</div>
            </div>
        </div>

        <!-- Event Feed -->
        <div class="panel-module active" style="margin-top: 20px;">
            <div class="panel-header">Tactical Feed</div>
            <div id="feed-list">
                <!-- Items injected here -->
            </div>
        </div>

    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // State
        let currentShip = null;
        let activeCommand = null;

        // ‚ïê‚ïê‚ïê LOCAL DRAG LOGIC ‚ïê‚ïê‚ïê
        // Move the HUD element itself, not the window
        const hudContainer = document.getElementById('hudContainer');
        const dragHandle = document.getElementById('dragHandle');

        let isDragging = false;
        let startX = 0;
        let startY = 0;
        // Store current translations
        let transX = 0;
        let transY = 0;

        dragHandle.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            // Tell main process we are interacting (block clicks)
            ipcRenderer.send('overlay:details-interaction', { active: true });
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            // Calculate new position
            const newX = transX + dx;
            const newY = transY + dy;

            hudContainer.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        document.addEventListener('mouseup', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                transX += dx;
                transY += dy;
                isDragging = false;
                ipcRenderer.send('overlay:details-interaction', { active: false });
            }
        });

        // ‚ïê‚ïê‚ïê MOUSE INTERACTION PASS-THROUGH ‚ïê‚ïê‚ïê
        const interactiveEls = document.querySelectorAll('.interactive');
        interactiveEls.forEach(el => {
            el.addEventListener('mouseenter', () => {
                ipcRenderer.send('overlay:details-interaction', { active: true });
            });
            el.addEventListener('mouseleave', () => {
                ipcRenderer.send('overlay:details-interaction', { active: false });
            });
        });

        // ‚ïê‚ïê‚ïê UI HELPERS ‚ïê‚ïê‚ïê
        function addFeedEntry(icon, text) {
            const list = document.getElementById('feed-list');
            const div = document.createElement('div');
            div.className = 'feed-item';
            div.innerHTML = `${text} <span style="opacity:0.7; margin-left:4px;">${icon}</span>`;

            list.insertBefore(div, list.firstChild);

            // Limit to 8 items
            while (list.children.length > 8) {
                list.removeChild(list.lastChild);
            }
        }

        // ‚ïê‚ïê‚ïê DATA HANDLERS ‚ïê‚ïê‚ïê

        // Connectivity
        ipcRenderer.on('log:status', (e, d) => document.getElementById('dot-log').classList.toggle('on', d.connected));
        ipcRenderer.on('api:status', (e, d) => document.getElementById('dot-api').classList.toggle('on', d.connected));

        // Game Events
        ipcRenderer.on('log:update', (e, data) => {
            switch (data.type) {
                case 'LOCATION':
                case 'LOCATION_HINT':
                    document.getElementById('val-location').textContent = data.value;
                    break;

                case 'SHIP_ENTER':
                    document.getElementById('val-ship').textContent = data.value;
                    addFeedEntry('üöÄ', `Boarded ${data.value}`);
                    break;

                case 'SHIP_EXIT':
                    document.getElementById('val-ship').textContent = 'On Foot';
                    addFeedEntry('ü¶∂', `Exited Vehicle`);
                    break;

                case 'SPAWN_SET':
                    document.getElementById('val-spawn').textContent = data.value;
                    addFeedEntry('üè†', 'Spawn Updated');
                    break;

                case 'GAME_JOIN':
                    document.getElementById('dot-game').classList.add('on');
                    addFeedEntry('üéÆ', 'Connected');
                    break;

                case 'GAME_LEAVE':
                    document.getElementById('dot-game').classList.remove('on');
                    addFeedEntry('üîå', 'Disconnected');
                    break;

                // Alerts
                case 'STATUS':
                    if (['death', 'suffocating', 'depressurizing'].includes(data.value)) {
                        showAlert(data.value.toUpperCase(), 'CRITICAL STATUS ALERT');
                    }
                    break;

                case 'ZONE':
                    if (data.value.includes('enter')) addFeedEntry('üõ°Ô∏è', 'Zone Entry');
                    if (data.value.includes('leave')) addFeedEntry('‚ö†Ô∏è', 'Zone Exit');
                    break;

                case 'QUANTUM':
                    addFeedEntry('üåå', `Quantum ${data.value}`);
                    break;
            }
        });

        // Party
        ipcRenderer.on('api:party', (e, data) => {
            const list = document.getElementById('party-list');
            document.getElementById('party-count').textContent = `(${data.members.length || 0})`;
            if (!data.members || data.members.length === 0) {
                list.innerHTML = '<div class="party-item" style="opacity:0.5;">Solo Operative</div>';
            } else {
                list.innerHTML = data.members.map(m => `
                    <div class="party-item">
                        <span>${m.name}</span>
                        <div class="party-status ${m.online ? 'online' : ''}"></div>
                    </div>
                `).join('');
            }
        });

        // VerseCon Events
        ipcRenderer.on('vcon:notification', (e, d) => addFeedEntry('üì°', d.title));
        ipcRenderer.on('vcon:job', (e, d) => addFeedEntry('üìú', 'Contract Available'));
        ipcRenderer.on('vcon:beacon', (e, d) => addFeedEntry('üÜò', 'Distress Beacon'));

        // Commands
        ipcRenderer.on('command:receive', (e, d) => {
            activeCommand = d;
            const box = document.getElementById('mod-command');
            box.classList.remove('hidden');
            document.getElementById('cmd-text').textContent = d.text || d.preset;
            document.getElementById('cmd-from').textContent = `FROM ${d.from}`.toUpperCase();
        });

        document.getElementById('ack-btn').addEventListener('click', () => {
            document.getElementById('mod-command').classList.add('hidden');
            ipcRenderer.send('command:ack', { id: activeCommand?.id });
            addFeedEntry('‚úÖ', 'Order Acknowledged');
        });

        // Helper: Show Alert
        function showAlert(title, msg) {
            const el = document.getElementById('mod-alert');
            document.getElementById('val-alert-title').textContent = title;
            document.getElementById('val-alert-msg').textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

    </script>
</body>

</html>
